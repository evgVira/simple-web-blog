<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой блог</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post h2 {
            color: #333;
        }

        .post p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #0056b3;
        }

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

        .features {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px; /* Ширина блока с функциями */
            margin: 50px auto; /* Центрирование по горизонтали с отступом 50px сверху и снизу */
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 15px;
        }

        p:last-child {
            margin-bottom: 0;
        }

        p:hover {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
  <h1>Добро пожаловать в блог!</h1>
</header>

<nav>
  <a href="/">Главная</a>
  <a href="/blog/add">Добавить пост</a>
  <a href="/blog">Все посты</a>
  <a href="/about">О нас</a>
</nav>


<main>
  <section class="features">
    <h2>Возможности блога</h2>
    <p>Вы можете управлять постами блога с помощью следующих действий:</p>
      <p>Добавить пост</p>
      <p>Удалить пост</p>
      <p>Обновить пост</p>
  </section>
</main>


<footer>
  <p>&copy; 2024 Мой веб-блог.</p>
</footer>
</body>
</html>
